ERR_CREDENTIALS = Ihre E-Mail-Adresse oder Ihr Passwort ist nicht korrekt.
WRN_EMPTY_FIELDS_LOGIN = Bitte füllen Sie beide Felder aus.

ERR_INPUT_FIRSTNAME = Der eingegebene Vorname enthält ungültige Zeichen.
ERR_INPUT_LASTNAME = Der eingegebene Nachname enthält ungültige Zeichen.
ERR_INPUT_PERSONALID_UI = Die eingegebene Personalnummer enthält ungültige Zeichen oder besitzt die falsche Länge.
ERR_INPUT_PERSONALID_DB = Dieser Benutzer existiert bereits. Bitte überprüfen Sie Ihre eingegebene Personalnummer.
ERR_INPUT_EMAILADDRESS_UI = Die eingegebene E-Mail-Adresse ist ungültig. (Beispiel: max.mustermann@simplecert.de)
ERR_INPUT_EMAILADDRESS_DB = Dieser Benutzer existiert bereits. Bitte überprüfen Sie Ihre eingegebene E-Mail-Adresse.
ERR_INPUT_EMAILADDRESS_COMP = Die eingegebenen E-Mail-Adressen sind nicht identisch.
WRN_INPUT_PASSWORD = Ihr Passwort sollte eine Länge von mindestens 6 Zeichen haben.
ERR_INPUT_PASSWORD_COMP = Die eingegebenen Passwörter sind nicht identisch.
WRN_EMPTY_FIELDS_REGISTRATION = Bitte füllen Sie alle Felder aus.
ERR_REGISTRATION = Ihre Registrierung konnte aufgrund eines Fehlers nicht erfolgreich abgeschlossen werden.
SCS_REGISTRATION = Sie haben sich erfolgreich registriert. Sie werden in Kürze weitergeleitet...

SCS_CERT_REQUEST = Sie haben Ihr Zertifikat erfolgreich beantragt.
ERR_CERT_REQUEST = Die Beantragung Ihres Zertifikates konnte nicht durchgeführt werden.

ERR_CERT_NOT_EXISTING = Sie besitzen kein Zertifikat.
ERR_CERT_NOT_VALID = Sie besitzen ein ungültiges Zertifikat.
WRN_CERT_EXPIRING = Ihr Zertifikat läuft bald aus.
SCS_CERT_VALID = Sie besitzen ein gültiges Zertifikat.

WRN_CERT_EXTENSION_IMPOSSIBLE = Sie können Ihr Zertifikat frühestens 3 Monate vor Ablauf verlängern.

WRN_EMPTY_FIELD_REASON = Bitte geben Sie den Grund Ihres Widerrufs an.

WRN_EMPTY_FIELDS_PWD_CHANGE = Zur Änderung Ihres Passworts wird Ihr aktuelles und neues Passwort benötigt.
ERR_PWD_CURRENT_EQUALS_NEW = Ihr neues Passwort darf nicht Ihr aktuelles Passwort sein.
SCS_PWD_CHANGE = Sie haben Ihr Passwort erfolgreich geändert.
ERR_PWD_CHANGE = Ihr Passwort konnte nicht geändert werden.

SCS_CERT_ACTIIVATION = Ihr Zertifikat wurde erfolgreich aktiviert.
ERR_CERT_ACTIVATION = Ihr Zertifikat konnte leider nicht aktiviert werden.
WRN_CERT_REQUEST_WAITING = Ihr Antrag wird geprüft. Bitte haben Sie etwas Geduld...

SCS_CERT_REVOKE = Sie haben Ihr Zertifikat erfolgreich widerrufen.
ERR_CERT_REVOKE = Ihr Zertifikat konnte nicht widerrufen werden.

ERR_CONNECTION = Der Server ist momentan nicht erreichbar.