		<style>

.container{
		margin: 80px auto;
		max-width: 600px;
		height: auto;
		background-color: #f0f0f0;
		
		}
	
.btn-red {
  color: #fff!important;
  background-color: #C03A2A!important;
  border-color: #A83A2A!important;
  margin: 20px auto 10px auto;
}

.btn-primary {
  color: #000;
  background-color: #C8C8C8;
  border-color: #C8C8C8;
}

.btn-small{width: 320px;}

	</style>
	
  </head>

  <body>

 <div class="container">
    <center>
      <img src="img/logo_text.png" style="width: 140px;"/><br />
      <h3 class="dark-grey">Er√∂ffnen Sie Ihren simpleCert-Account</h3>
    </center>
 <br />
 <form action="RegisterServlet" method="post">
                <div class="form-group col-lg-6">
                    <!--<label>Vorname</label>-->
                    <input type="text" name="firstName" class="form-control" id="" placeholder="Vorname">
                </div>
                <div class="form-group col-lg-6">
                    <!--<label>Nachname</label>-->
                    <input type="text" name="lastName" class="form-control" id="" placeholder="Nachname">
                </div>

                <!--<div class="form-group col-lg-6">
                    <label>Abteilung</label>
                    <input type="" name="" class="form-control" id="" value="">
                </div> -->
                <div class="form-group col-lg-6">

                 <!--<div class="form-group"> -->
                    <!--<label for="sel1">Abteilung</label>-->
                    <select class="form-control" id="sel1" name="organizationalUnit">
                      <option value="" selected disabled>Abteilung</option>
                      <option>IT</option>
                      <option>Verwaltung</option>
                      <option>Vertrieb</option>
                    </select>

                  </div>
                <div class="form-group col-lg-6">
                    <!--<label>Personalnummer</label>-->
                    <input type="number" name="personalId" class="form-control" id="" placeholder="Personalnummer">
                </div>

                <div class="clearfix"></div>

                <div class="form-group col-lg-6">
                    <!--<label>Email Addresse</label>-->
                    <input type="email" name="emailAddress" class="form-control" id="" placeholder="Email Addresse">
                </div>
                <div class="form-group col-lg-6">
                    <!--<label>Email Addresse wiederholen</label>-->
                    <input type="email" class="form-control" id="" placeholder="Email Addresse wiederholen">
                </div>  

                <div class="form-group col-lg-6">
                    <!--<label>Passwort</label>-->
                    <input type="password" name="password" class="form-control" id="" placeholder="Passwort">
                </div>
                <div class="form-group col-lg-6">
                    <!--<label>Passwort wiederholen</label>-->
                    <input type="password" class="form-control" id="" placeholder="Passwort wiederholen">
                </div>

              <button type="submit" class="btn btn-lg btn-primary btn-block btn-small btn-red">Absenden</button>
              </form>
              <br />
</div> <!-- End container -->
  </body>
</html>
